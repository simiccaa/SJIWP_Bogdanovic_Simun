<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacije</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background: blue;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.6rem;
            font-weight: bold;
            box-sizing: border-box;
            padding: 80px;
            text-align: center;
            margin-left: 100px;
            margin-top: 100px;
            
            animation-duration: 3s;
            animation-name: spin;
            animation-timing-function: ease;
            animation-delay: 0s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            /* animation-fill-mode: forwards; */ /* stane kod kraja */
            animation-play-state: running;
            /* animation: 3s spin ease 0s infinite alternate forwards running; */ /* Samo redaj kako ide kao i za tranzicije */

        }
        .box:hover{
            animation-play-state: paused;
        }

        @keyframes spin {
            0%{

            }
            50%{
                scale: 2;
                transform: rotate(0);
                border-radius: 50%;
            }
            100%{
                transform: rotate(360deg);
                border-radius: 50%;
                scale: 2;
            }
        }
    </style>
</head>
<body>
    <h1>Animacije</h1>
    <div class="box">3.E</div>
</body>
</html>
