<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tranzicije</title>

    <style>
        .crveni{
            width: 200px;
            height: 200px;
            background-color: red;
            margin-bottom: 20px;
            transition: all 1s ease;
        }
        .plavi{
            width: 200px;
            height: 200px;
            background-color: blue;
            transition: all 1s 1s ease;
            
        }
        div:hover .crveni{
            width: 600px;
            
        }
        div:hover .plavi{
            width: 600px;
            
        }
    </style>
</head>
<body>
    <h1>Zadatak1</h1>

    <div>
        <div class="crveni"></div>
        <div class="plavi"></div>
    </div>
</body>
</html>
