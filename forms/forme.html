    <h2>Student Registration Form</h2>
    <form action="#" method="get">
        <label for="roll">Roll no.:</label>
        <input type="number" name="roll" id="roll"> <br>
        <label for="name">Student name</label>
        <input type="text" name="name" id="name" placeholder="First Name"required>
        <input type="text" name="name" id="name" placeholder="Last Name"required> <br>
        <label for="father">Father's name:</label>
        <input type="text" name="father" id="father"required> <br>
        <label for="date">Date of birth:</label>
        <input type="date" name="date" id="date" required>
        <label for="date"> (DD-MM-YYYY)</label> <br>
        <label for="mob">Mobile no.:</label >
        <input type="tel" name="mob" id="mob" required> <br>
        <label for="email">Email id:</label>
        <input type="email" name="email" id="email" required> <br>
        <label for="pass">Password:</label>
        <input type="password" name="pass" id="pass" minlength="8"> <br>
        <input type="radio" name="gender" id="Male">
        <label for="Male">Male</label>
        <input type="radio" name="gender" id="Female">
        <label for="Female">Female</label> <br>
        <label for="Department">Department</label>
        <input type="checkbox" name="CSE" id="CSE">
        <label for="CSE">CSE</label>
        <input type="checkbox" name="IT" id="IT">
        <label for="IT">IT</label>
        <input type="checkbox" name="ECE" id="ECE">
        <label for="ECE">ECE</label>
        <input type="checkbox" name="Civil" id="Civil">
        <label for="Civil">Civil</label>
        <input type="checkbox" name="Mech" id="Mech">
        <label for="Mech">Mech</label>


       <br> <input type="submit" value="Register">
        
    </form>
