<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Skala</title>
    
    <style>
        html{
            background-color: lightgrey;
        }
        h1{
            background-color: #e0e0e0;
        }
        .one{
            background-color: rgb(53, 122, 175);
            padding: 5px;
        }
        .two{
            background-color: rgb(54, 134, 185); 
        }
        .three{
            background-color: #3293c3
        }
        .four{
            background-color: #469fcb;
        }
        .five{
            background-color: #5fadd2;
        }
        .six{
            background-color: #75bada; 
        }
        .seven{
            background-color: #8dc4df;
        }
        .eight{
            background-color: #23ab7e; 
            padding: 0%;
        }
        .nine{
            background-color: #e7abc1;  
        }
        .ten{
            background-color: #e799b5;
        }
        .eleven{
            background-color: #e587a7;
        }
        .twelve{
            background-color: #e2749a;
        }
        .thirteen{
            background-color: #e0658a;
        }
        .fourteen{
            background-color: #db5580;
        }
        .fifteen{
             background-color: #da3d75;
             padding: 5px;
        }
        div{
            color: white;
            font-size: small;
            
        }
        .span{
            font-size: 20px;
            margin-left: 5px;
        }
        
    </style>

</head>
<body>
    <h1>pH Scale</h1>
    <div class="one">14 VERY ALKALINE</div>
    <div class="two">13</div>
    <div class="three">12</div>
    <div class="four">11</div>
    <div class="five">10</div>
    <div class="six">9</div>
    <div class="seven">8</div>
    <div class="eight">7 <span class="span">NEUTRAL</span></div>
    <div class="nine">6</div>
    <div class="ten">5</div>
    <div class="eleven">4</div>
    <div class="twelve">3</div>
    <div class="thirteen">2</div>
    <div class="fourteen">1</div>
    <div class="fifteen">0 VERY ACID</div>

    
</body>
</html>
