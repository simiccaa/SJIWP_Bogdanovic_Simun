<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PseudoKlase</title>

    <style>
        a:link{
            color: red;
        }
        a:visited{
            color: green;
        }
        a:hover{
            color: hotpink;
        }
        a:active{
            color: blueviolet;
        }

        div{
            width: 250px;
            height: 250px;
            background-color: aqua;
        }
        div:hover{
            background-color: red;
            transform: rotate(60deg);
        }
    </style>
</head>
<body>
    <h1>PseudoKlase</h1>
    <a href="https://posta.hr">Posta Hr</a>
    <br><br>
    <a href="https://shipnow.DHL.com">DHL</a>
<br><br>
    <div></div>
</body>
</html>
